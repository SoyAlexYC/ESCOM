<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Hola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="validationform.js"> </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="text-light bg-dark " style="height: 100vh; width: 100vw">
        <form id="busqueda" class="row g-3">
            <div>
                <select id="jaja" name="materia" class="form-select" aria-label="Default select example">
                    <option selected>Selecciona la materia del curso</option>
                </select>
            </div>
            <div>
                <select id="jaja2" name="grupo" class="form-select" aria-label="Default select example">
                    <option selected>Selecciona el grupo del curso</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    <script>
        var enviar = function (event) {
            event.preventDefault();
            $.ajax({
                url: "curso.php",
                type: "post",
                data: $("#busqueda").serialize(),
                cache: false,
                success: (respAX) => {
                    let objAX = JSON.parse(respAX);
                    if (objAX.code == 1) {
                        alert(objAX.data);
                    }
                    else {
                        alert("NO se logrÃ³, intente de nuevo. " + objAX.data);
                    }
                }
            });
        };
        var form = document.getElementById("busqueda");
        form.addEventListener("submit", enviar, true);

        $.ajax({
            url: "curso_mat.php",
            method: "post",
            cache: false,
            success: (respAX) => {
                let objAX = JSON.parse(respAX);
                let element = document.getElementById("jaja");
                for (let i = 0; i < objAX.data.length; i++) {
                    let para = document.createElement("option");
                    para.setAttribute("name", objAX.data[i].NombMateria);
                    let node = document.createTextNode(objAX.data[i].NombMateria);
                    para.appendChild(node);
                    element.appendChild(para);
                }
            }
        });

        $.ajax({
            url: "curso_gr.php",
            method: "post",
            cache: false,
            success: (respAX) => {
                let objAX = JSON.parse(respAX);
                let element = document.getElementById("jaja2");
                for (let i = 0; i < objAX.data.length; i++) {
                    let para = document.createElement("option");
                    para.setAttribute("name", objAX.data[i].NombreGru);
                    let node = document.createTextNode(objAX.data[i].NombreGru);
                    para.appendChild(node);
                    element.appendChild(para);
                }
            },
            error: function (xhr) {
                alert("An error occured: " + xhr.status + " " + xhr.statusText);
            }
        });



    </script>
</body>

</html>
